<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags HTML 5</title>
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

    <form action="">
        <!--Novos inputs e atributos Html5 required -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <br><br>
        <!--Email -->
        <label for="email">E-mail</label>
        <input type="email" id="email">
        <br><br>
        <!--Número-->
        <label for="numero">Número</label>
        <input type="number" id="numero" min="5" max="10">
        <br><br>
        <!--Url-->
        <label for="url">URL</label>
        <input type="url" id="url" placeholder="ex: http://www...">
        <br><br>
        <!--Pesquisa-->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>
        <!--Pesquisa-->
        <label for="Range">Range</label>
        <input type="Range" id="Range" min="1" max="20" value="10">
        <br><br>
        <!--Data-->
        <label for="Data">Data</label>
        <input type="date" id="data">
        <br><br>
        <!--Cor-->
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>
        <input type="submit" name="" value="Enviar">

    </form>

</body>

</html>
